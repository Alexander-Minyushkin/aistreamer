{% extends "boilerplate_light.html" %}
{% block body %}
    <div id="container">
      <div class="pagetitle">
        <h3>Tasks</h3>
      </div>
      <div id="main">
          {% for task_type, video_address, comment, created, pulled, is_completed in results %}
            <li> {{video_address}}  {{created}} {{pulled}} {{is_completed}}
          {% else %}
            <li><em>Empty</em>
          {% endfor %}
      </div>
    </div>
{% endblock %}
